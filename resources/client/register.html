<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/client/js/register.js"></script>

</head>
<body onload = "pageLoadregister()">
<div id="content">
    <h1>Please register your details</h1>
<form id="registerForm">
    <div class="registerDiv">
        <!--            this creates the label for my username box-->
        <label for="Username">Username: </label>
        <input type="text" name="Username" id="Username">
    </div>
    <div class="registerDiv">
        <!--            //this creates the label for my First Name box-->
        <label for="FirstName">First Name: </label>
        <input type="text" name="FirstName" id="FirstName">
    </div>


    <div class="registerDiv">
        <!--            //this creates the label for my First Name box-->
        <label for="LastName">Last Name: </label>
        <input type="text" name="LastName" id="LastName">
    </div>

    <div class="registerDiv">
        <!--            //this creates the label for Date of birth box-->
        <label for="DOB">Date of Birth (In the Form NN/NN/NNNN): </label>
        <input type="text" name="DOB" id="DOB">
    </div>

    <div class="registerDiv">
        <!--            //this creates the label for my email box-->
        <label for="Email">Email: </label>
        <input type="text" name="Email" id="Email">
    </div>

    <div class="registerDiv">
        <!--            //this creates the label for my Gender box-->
        <label for="Gender">Gender: </label>
        <input type="text" name="Gender" id="Gender">
    </div>

    <div class="registerDiv">
        <!--            //this creates the label for my First Name box-->
        <label for="Password">Create Password: </label>
        <input type="password" name="Password" id="Password">
    </div>


    <div class="registerDiv">
        <!--            //this creates a submit button for the username and password-->
        <input type="submit" value="Submit" id="registersubmitButton">
    </div>
</form>

</body>
</html>
