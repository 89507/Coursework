<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meals</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/client/js/register.js"></script>

    <style>
        #mealsubmitButton {
            background-color: paleturquoise;
            border: none;
            color: black;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 30px 20px;
            cursor: pointer;
            position: absolute;
            left: 30px;
            top: 360px;
            border-radius: 18px;
        }
    </style>

</head>
<body onload = "pageLoadmeals()">
<div id="content">
    <h1>GlucoTrak</h1>
    <h2>Please enter your meal</h2>
    <hr />
    <form id="mealFrom">
        <div class="mealDiv">
            <!--            this creates the label for my username box-->
            <label for="Name">Name: </label>
            <input type="text" name="Name" id="Name">
        </div>
        <div class="mealDiv">
            <!--            //this creates the label for my First Name box-->
            <label for="Portionsize">Portionsize: </label>
            <input type="number" min="1" max="1" placeholder="1" name="Portionsize" id="Portionsize">
        </div>
        <div class="mealDiv">
            <!--            //this creates the label for my First Name box-->
            <label for="Amount">Amount of Carbs: </label>
            <input type="number" step="0.5" min="0" max="500" name="Amount" id="Amount">
        </div>
        <div class="mealDiv">
            <!--            //this creates the label for my First Name box-->
            <label for="Custom"></label>
            <input type="hidden" value="yes" name="Custom" id="Custom">
        </div>

        <div class="mealDiv">
            <!--            //this creates a submit button for the username and password-->
            <input type="submit" value="Submit" id="mealsubmitButton">
        </div>
    </form>
</div>
</body>
</html>
