<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insulin</title>

    <style>

        #insulinsubmitButton {
            background-color: paleturquoise;
            border: none;
            color: black;
            padding: 20px 48px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 30px 20px;
            cursor: pointer;
            position: relative;
            /*left: 50px;*/
            /*top: 200px;*/
            border-radius: 18px;
        }
        </style>

</head>
<body onload = "pageLoadinsulin()">
<div id="content">
    <h1>Please Enter your Insulin details</h1>
    <form id="insulinForm">
        <div class="insulinDiv">
            <!--            this creates the label for my username box-->
            <label for="Date">Date: </label>
            <input type="date" name="Date" id="Date">
        </div>
        <div class="insulinDiv">
            <!--            //this creates the label for my First Name box-->
            <label for="Time">Time: </label>
            <input type="time" name="Time" id="Time">
        </div>
        <div class="insulinDiv">
            <!--            //this creates the label for my First Name box-->
            <label for="Amount">Insulin in units: </label>
            <input type="number" step="0.5" min="0" max="50" name="Amount" id="Amount">
        </div>
        <div class="insulinDiv">
            <!--            //this creates the label for my First Name box-->
            <label for="InsulinSite">Insulin Site: </label>
            <input type="text" name="InsulinSite" id="InsulinSite">
        </div>

        <div class="insulinDiv">
            <!--            //this creates a submit button for the username and password-->
            <input type="submit" value="Submit" id="insulinsubmitButton">
        </div>
    </form>
</div>
</body>
</html>
